<h1>Student Survey</h1>

<form action="/action_page.php">
    <label for="fname">Student Name</label>
    <br>
    <input type="text" id="fname" name="firstname" placeholder="Student's Name..">
    <br>    <br>
    <label for="lname">Grade</label>
    <input type="text" id="lname" name="lastname" placeholder="Your grade..">
  
    <label for="country"> Which activities in the classroom do you enjoy the most?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Fun Facts</option>
      <option value="Memory">Memory</option>
      <option value="Treasure Hunt">Treasure Hunt</option>
      <option value="Other">Other</option>
    </select>
    <br>    <br>
    <label for="country"> Given a chance, what is one change that you would like to see?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Teaching method</option>
      <option value="Memory">Time taken to complete a chapter</option>
      <option value="Treasure Hunt">Extracurricular activities</option>
      <option value="Other">Other</option>
    </select>
    <br>    <br>
    <label for="country"> Do you have supportive classmates?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Yes, extremely supportive</option>
      <option value="Memory">They are neither supportive or unsupportive</option>
      <option value="Treasure Hunt">No, extremely unsupportive</option>
    </select>
    <br>    <br>
    <label for="country"> What motivates you to learn more?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Asking a lot of questions to the teacher</option>
      <option value="Memory">Completing various assignments</option>
      <option value="Treasure Hunt">Sports and other extracurricular activitiese</option>
      <option value="Other">Other</option>
    </select>
    <br>    <br>
    <label for="country"> What motivates you to learn more?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Yes</option>
      <option value="Memory">No</option>
      <option value="Treasure Hunt">Not Always</option>
    </select>
    <br>    <br>
    <label for="country"> On a scale of 0-10, please rate your teacher – This rating scale question is the
        most basic yet essential question for a teacher. Ratings reflect the teacher’s
        performance. In case the average score is 8 or above, it indicates that the
        teacher’s work is appreciated and needs to be maintained. In other instances
        where the ratings are lower, the teacher needs to understand the reason and work
        towards improvement.</label>
        <br>
    <select id="country" name="country">
      <option value="Fun Facts">1-2</option>
      <option value="Memory">3-4</option>
      <option value="Treasure Hunt">5-6</option>
      <option value="Other">7-8</option>
      <option value="Other">9-10</option>
    </select>
    <br>    <br>
    <label for="country"> How much time do you spend every day on homework?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">2 Hours</option>
      <option value="Memory">2-3 Hours</option>
      <option value="Treasure Hunt">3-4 Hours</option>
      <option value="Other">4-5 Hours</option>
      <option value="Other">More than 5 Hours</option>
    </select>
    <br>    <br>
    <label for="country">What are some achievements you’re proud of?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Securing the 1st rank</option>
      <option value="Memory">Participating in an inter-school debate competition</option>
      <option value="Treasure Hunt">Participating in a culture-exchange program</option>
      <option value="Other">Representing the school/university at a national level</option>
    </select>
    <br>    <br>
    <label for="country">Does your teacher encourage you to perform better?</label>
    <br>
    <select id="country" name="country">
      <option value="Fun Facts">Yes, all the time</option>
      <option value="Memory">Only sometimes</option>
      <option value="Treasure Hunt">No, not at all</option>
    </select>
    <br>    <br>
    <label for="country"> How would you evaluate the overall academic experience you had with this
        professor in our university program?</label>
        <br>
    <select id="country" name="country">
      <option value="Fun Facts">Very Dissatisfied</option>
      <option value="Memory">Not Satisfied</option>
      <option value="Treasure Hunt">Neutral</option>
      <option value="Treasure Hunt">Satisfied</option>
      <option value="Treasure Hunt">Very Satisfied</option>
    </select>
    <br>    <br>
    <label for="country"> Please share your agreement with this statement: “My teacher has fair rules
        for the class and is extremely impartial.”</label>
        <br>
    <select id="country" name="country">
      <option value="Fun Facts">Strongly Agree</option>
      <option value="Memory">Agree</option>
      <option value="Treasure Hunt">Neutral</option>
      <option value="Treasure Hunt">Disagree</option>
      <option value="Treasure Hunt">Strongly Disagree</option>
    </select>
    <br>    <br>
    <label for="country"> Please share your agreement with this statement: “My teachers ask each one
        of us whether we have understood what she taught and help us in case we have
        doubts.”</label>
        <br>
    <select id="country" name="country">
      <option value="Fun Facts">Strongly Agree</option>
      <option value="Memory">Agree</option>
      <option value="Treasure Hunt">Neutral</option>
      <option value="Treasure Hunt">Disagree</option>
      <option value="Treasure Hunt">Strongly Disagree</option>
    </select>
    <br>    <br>
    <label for="country"> Does your teacher appreciate the times when you work hard towards scoring
        well in a test or performing well in extracurricular activities?</label>
        <br>
    <select id="country" name="country">
      <option value="Fun Facts">Yes, she/he always appreciates my hard work</option>
      <option value="Memory">Only sometimes</option>
      <option value="Treasure Hunt">No, she/he never appreciates my hard work</option>
    </select>
    <br>    <br>
    <label for="country"> Does your teacher guide you in setting personal targets and developing
        strategies to achieve that target</label>
        <br>
    <select id="country" name="country">
      <option value="Fun Facts">Yes, she/he always guides me to set targets</option>
      <option value="Memory">In most situations, she/he guides me to set targets</option>
      <option value="Treasure Hunt">She/he rarely guides me to set targets</option>
      <option value="Treasure Hunt">No, she/he never guides me to set targets</option>
    </select>
    <br>    <br>
    <label for="country"> After each test, does your teacher help you in understanding ways to improve
        your grades?</label>
    <select id="country" name="country">
      <option value="Fun Facts">Yes</option>
      <option value="Memory">Maybe</option>
      <option value="Treasure Hunt">No</option>
    </select>
    <br>    <br>




    <input type="submit" value="Submit">
  </form>
